<div id="inputZone" className="divWithBorder">
  <input
    class="input"
    numbersCheck
    [(ngModel)]="money.amount"
    (ngModelChange)="amountChanged()"
  />
  <select 
    [(ngModel)]="money.currency" 
    (ngModelChange)="currencyChanged()">
    <option 
      *ngFor="let currency of currencies" 
      [value]="currency">
      {{ currency.toUpperCase() }}
    </option>
  </select>
</div>
