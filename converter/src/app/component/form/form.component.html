<div id="inputZone" className="divWithBorder">
  <input
    class="input"
    [(ngModel)]="money.amount"
    (ngModelChange)="getAmount($event)"
  />
  <select 
    [(ngModel)]="money.currency" 
    (ngModelChange)="getCurrency($event)"
    >
    
    <option *ngFor="let currency of currencies" [value]="currency">{{currency.toUpperCase()}}</option>
  </select>
</div>
